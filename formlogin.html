<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cobastyle.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <a class="logo" href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="content">
            <h1>Login to Porto!</h1>

            <div class="action-button">
                <button class="primary-button sign-in-button">
                    <object data="./google.png"></object>
                    <span>sign in with Google</span>
                </button>
                <button class="primary-button sign-in-button"> 
                    <object data="./apple.png"></object>
                    <span>sign in with Apple</span>
                </button>
            </div>

            <div class="divider">
                <p>or</p>
            </div>

            <div class="email-log-in">
                <input type="text" id="log-in" placeholder="email">
                <label for="log-in">No. Hp, Email/username</label> 
            </div>

            <div class="action-button">
                <button class="primary-button">Next</button>
                <button class="secondary-button">Forgot Password?</button>
            </div>
        </div>

        <div class="sign-up">
            <p>Belum Punya Akun? <a href="#">Sign-up</a></p>
        </div>
    </div>
</body>
</html>
